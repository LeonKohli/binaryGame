<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal to Binary Game</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="glassmorphism">
    <div id="gridSizeSelector" class="text-center grid-size-selector">
      <label for="gridSize" class="block text-lg font-medium text-white">Select grid size:</label>
      <select id="gridSize" class="block w-full px-3 py-2 mt-1 text-white bg-white border border-gray-300 rounded-md bg-opacity-10">
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
      </select>
      <button onclick="initGame()" class="mt-3">
        Start Game
      </button>
    </div>
    <div id="app" class="mt-10 text-center">
      <!-- Game board will be dynamically generated here -->
    </div>
    <div class="button-container">
      <button id="giveUpButton" onclick="revealSolution()" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Give Up
      </button>
    </div>
  </div>
  <div id="overlay" class="overlay">
    <div id="popup" class="popup">
      <p class="text-xl font-semibold text-white">Congratulations! You've solved the puzzle!</p>
      <button onclick="showGridSizeSelector()">
        Play Again
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
